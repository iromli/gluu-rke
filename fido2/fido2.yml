apiVersion: v1
kind: ConfigMap
metadata:
  name: fido2-cm
  namespace: gluu
data:
  GLUU_CONFIG_ADAPTER: "kubernetes"
  GLUU_SECRET_ADAPTER: "kubernetes"
  DOMAIN: "demoexample.gluu.org"
  GLUU_LDAP_URL: "opendj:1636"
  GLUU_SECRET_KUBERNETES_NAMESPACE: "gluu"
  GLUU_CONFIG_KUBERNETES_NAMESPACE: "gluu"

---

apiVersion: v1
kind: Service
metadata:
  name: fido2
  labels:
    app: fido2
  namespace: gluu
spec:
  ports:
  - port: 8080
    name: fido2
  selector:
    app: fido2

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fido2
  labels:
    app: fido2
    APP_NAME: fido2
  namespace: gluu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fido2
  template:
    metadata:
      labels:
        app: fido2
        APP_NAME: fido2
      namespace: gluu
    spec:
      containers:
      - name: fido2
        # imagePullPolicy: Always
        image: docker.io/gluufederation/fido2:4.2.2_dev
        resources:
          requests:
            memory: "1000Mi"
          limits:
            memory: "1536Mi"
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: fido2-cm
        # livenessProbe:
        #   httpGet:
        #     path: /fido2/.well-known/openid-configuration
        #     port: 8080
        #   initialDelaySeconds: 30
        #   periodSeconds: 30
        # readinessProbe:
        #   httpGet:
        #     path: /fido2/.well-known/openid-configuration
        #     port: 8080
        #   initialDelaySeconds: 25
        #   periodSeconds: 25
      hostAliases:
      - ip: NGINX_IP
        hostnames:
        - demoexample.gluu.org

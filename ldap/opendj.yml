# headless for peer discovery
apiVersion: v1
kind: ConfigMap
metadata:
  name: opendj-cm
  namespace: gluu
data:
  GLUU_CONFIG_ADAPTER: "kubernetes"
  GLUU_SECRET_ADAPTER: "kubernetes"
  GLUU_CERT_ALT_NAME: "opendj"
  GLUU_SECRET_KUBERNETES_NAMESPACE: "gluu"
  GLUU_SECRET_KUBERNETES_SECRET: "gluu"
  GLUU_CONFIG_KUBERNETES_NAMESPACE: "gluu"
  GLUU_CONFIG_KUBERNETES_CONFIGMAP: "gluu"

---

apiVersion: v1
kind: Service
metadata:
  name: opendj
  labels:
    app: opendj
  namespace: gluu
spec:
  ports:
  - port: 1636
    name: ldaps
    targetPort: 1636
    protocol: TCP
  - port: 8989
    name: replication
    targetPort: 8989
    protocol: TCP
  - port: 4444
    name: admin
    targetPort: 4444
    protocol: TCP
  clusterIP: None
  selector:
    app: opendj

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opendj
  namespace: gluu
spec:
  serviceName: opendj
  replicas: 1
  selector:
    matchLabels:
      app: opendj
  template:
    metadata:
      labels:
        app: opendj
      namespace: gluu
    spec:
      containers:
      - name: opendj
        image: docker.io/gluufederation/opendj:4.2.2_dev
        lifecycle:
          preStop:
            exec:
              command: ["python3", "/app/scripts/deregister_peer.py"]
        envFrom:
        - configMapRef:
            name: opendj-cm
        ports:
          - containerPort: 1636
            name: ldaps
          - containerPort: 8989
            name: replication
          - containerPort: 4444
            name: admin
        readinessProbe:
          exec:
            command: ["python3", "/app/scripts/healthcheck.py"]
          initialDelaySeconds: 25
          periodSeconds: 25
          timeoutSeconds: 5
          failureThreshold: 20
        livenessProbe:
          exec:
            command: ["python3", "/app/scripts/healthcheck.py"]
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 20
